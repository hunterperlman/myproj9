<div class="employee-search">

<input (change)="searchUser($event)" placeholder="Search By Name" />
<br>
<span>
    <ul style="list-style-type: none; display: inline-block;">
        <li *ngFor="let item of selectedUsers; let i = index" [ngClass]="getClasses(i)">
            Name: {{item.username}}   Phone: {{item.phone}}   Email: {{item.phone}}
        </li>
    </ul>
</span>
</div>
